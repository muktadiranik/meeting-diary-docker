{% load crispy_forms_tags %} {% load static %}
<link rel="stylesheet" href="{% static 'ckeditor/ckeditor.css' %}" />
<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<div
  class="modal fade"
  id="addDepartmentModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    {% if add_department_form %}
    <form method="POST" action="{% url 'meetings:home' %}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-plus"></i></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <!-- prettier-ignore -->
          {{ add_department_form|crispy }} 
          {{ add_department_form.media }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </form>
    {% endif %}
  </div>
</div>
