{% for meeting in meetings %}
<div class="card mt-2 mb-2">
  <div class=""></div>
  <h3 class="card-header">
    <a href="{% url 'meetings:meeting_detail' meeting.id %}"
      >{{ meeting.title }}</a
    >
  </h3>
  <div class="card-body">
    <h5 class="card-title">{{ meeting.description|safe }}</h5>
    <a
      href="{% url 'meetings:meeting_detail' meeting.id %}"
      class="btn btn-primary"
    >
      <i class="fa-solid fa-arrow-right"></i>
    </a>
    <a
      href="{% url 'meetings:update_meeting' committee.id meeting.id %}"
      class="btn btn-warning"
      ><i class="fa-solid fa-pencil"></i
    ></a>
    {% if meeting.is_over %}
    <a
      href="#"
      class="btn btn-danger"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#confirmDeleteMeetingModal"
      ><i class="fa-regular fa-trash-can"></i
    ></a>
    {% endif %}
  </div>
</div>
<div
  class="modal fade"
  id="confirmDeleteMeetingModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- prettier-ignore -->
      <div class="modal-body">
        <p>
            <strong class=" text-danger">Warning!</strong><span>&nbsp;</span>This action is irreversible.
        </p>
        <hr>
        <hr>
        <p class=" text-danger">
            Are you sure you want to delete this meeting "{{ meeting.title }}"?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <a href="{% url 'meetings:delete_meeting' committee.id meeting.id %}">
          <button type="button" class="btn btn-danger">
            Understood & Delete
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
